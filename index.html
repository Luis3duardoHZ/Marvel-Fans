<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MarvelFans – Tienda de Poleras de Superhéroes</title>
  <link rel="stylesheet" href="assets/styles.css" />
</head>
<body>
  <div class="site">
    <header class="nav">
      <div class="nav__left">
        <button class="burger" aria-label="Abrir menú">☰</button>
        <a class="brand" href="#">MarvelFans</a>
      </div>
      <nav class="nav__right">
        <a href="#">Inicio</a>
        <a href="#">Colecciones</a>
        <a href="#">Ofertas</a>
        <a href="#">Contacto</a>
      </nav>
    </header>

    <aside class="filters">
      <h3>Filtros</h3>
      <div class="filter-group">
        <label>Precio</label>
        <select>
          <option>Todos</option>
          <option>$10 - $20</option>
          <option>$21 - $35</option>
        </select>
      </div>
      <div class="filter-group">
        <label>Talla</label>
        <div class="sizes">
          <button class="size">S</button>
          <button class="size">M</button>
          <button class="size">L</button>
          <button class="size">XL</button>
        </div>
      </div>
      <div class="filter-group">
        <label>Color</label>
        <div class="colors">
          <span class="dot" title="Negro"></span>
          <span class="dot" title="Rojo"></span>
          <span class="dot" title="Blanco"></span>
        </div>
      </div>
    </aside>

    <main class="main">
      <section class="hero">
        <h1>MarvelFans – Viste tu poder</h1>
        <p>Poleras oficiales · Envío rápido · Stock limitado</p>
      </section>

      <section class="products">
        <article class="card">
          <div class="imgwrap">
            <img src="assets/img/ironspiderman.jpg" alt="Polera Iron Man">
          </div>
          <div class="card__body">
            <h4>Polera Iron Man</h4>
            <p class="price">$18.000</p>
            <button class="btn">Ver</button>
          </div>
        </article>

        <article class="card">
          <div class="imgwrap">
            <img src="assets/img/avengerskids.png" alt="Polera Spider-Man">
          </div>
          <div class="card__body">
            <h4>Polera Avengers Kids </h4>
            <p class="price">$20.000</p>
            <button class="btn">Ver</button>
          </div>
        </article>

        <article class="card">
          <div class="imgwrap">
            <img src="assets/img/marvel.jpg" alt="Polera Captain America">
          </div>
          <div class="card__body">
            <h4>Polera Marvel</h4>
            <p class="price">$22.000</p>
            <button class="btn">Ver</button>
          </div>
        </article>

        <article class="card">
          <div class="imgwrap">
            <img src="assets/img/wolverine.jpg" alt="Polera Black Panther">
          </div>
          <div class="card__body">
            <h4>Polera wolverine</h4>
            <p class="price">$19.000</p>
            <button class="btn">Ver</button>
          </div>
        </article>
      </section>
    </main>

    <footer class="footer">
      <p>© 2025 MarvelFans · Hecho con ☕ y pasión heroica</p>
    </footer>
  </div>
</body>
</html>
